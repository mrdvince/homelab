apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bar-assistant.fullname" . }}-api
  labels:
    {{- include "bar-assistant.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "bar-assistant.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "bar-assistant.labels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "bar-assistant.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: api
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: APP_URL
              value: {{ .Values.api.env.APP_URL | quote }}
            - name: MEILISEARCH_HOST
              value: {{ .Values.api.env.MEILISEARCH_HOST | default (printf "http://%s-meilisearch:7700" (include "bar-assistant.fullname" .)) | quote }}
            - name: MEILISEARCH_KEY
              {{- if and .Values.meilisearch.enabled (not .Values.api.env.MEILISEARCH_KEY) }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "bar-assistant.fullname" . }}-meilisearch-master-key
                  key: MEILI_MASTER_KEY
              {{- else }}
              value: {{ .Values.api.env.MEILISEARCH_KEY | quote }}
              {{- end }}
            - name: REDIS_HOST
              value: {{ .Values.api.env.REDIS_HOST | default (printf "%s-valkey" (include "bar-assistant.fullname" .)) | quote }}
            - name: CACHE_DRIVER
              value: "redis"
            - name: SESSION_DRIVER
              value: "redis"
            - name: ALLOW_REGISTRATION
              value: {{ .Values.api.env.ALLOW_REGISTRATION | quote }}
            {{- with .Values.api.env.AUTHENTIK_BASE_URL }}
            - name: AUTHENTIK_BASE_URL
              value: {{ . | quote }}
            {{- end }}
            {{- with .Values.api.env.AUTHENTIK_CLIENT_ID }}
            - name: AUTHENTIK_CLIENT_ID
              value: {{ . | quote }}
            {{- end }}
            {{- with .Values.api.env.AUTHENTIK_CLIENT_SECRET }}
            - name: AUTHENTIK_CLIENT_SECRET
              value: {{ . | quote }}
            {{- end }}
            {{- with .Values.api.env.AUTHENTIK_REDIRECT_URI }}
            - name: AUTHENTIK_REDIRECT_URI
              value: {{ . | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          {{- with .Values.api.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /var/www/cocktails/storage/bar-assistant
      volumes:
        - name: data
          {{- if .Values.api.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "bar-assistant.fullname" . }}-api
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
