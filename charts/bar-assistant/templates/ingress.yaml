{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "bar-assistant.fullname" . }}
  labels:
    {{- include "bar-assistant.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "bar-assistant.fullname" $ }}-api
                port:
                  number: {{ $.Values.api.service.port }}
          - path: /oauth
            pathType: Prefix
            backend:
              service:
                name: {{ include "bar-assistant.fullname" $ }}-api
                port:
                  number: {{ $.Values.api.service.port }}
          - path: /uploads
            pathType: Prefix
            backend:
              service:
                name: {{ include "bar-assistant.fullname" $ }}-api
                port:
                  number: {{ $.Values.api.service.port }}
          {{- if $.Values.saltRim.enabled }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "bar-assistant.fullname" $ }}-saltrim
                port:
                  number: {{ $.Values.saltRim.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
